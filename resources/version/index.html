<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>更新日志</title>
  <link rel="stylesheet" href="{{pluResPath}}version/index.css">
  <link rel="stylesheet" href="{{pluResPath}}font/Inter/index.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <div class="plugin-name">更新日志</div>
        <div class="page-title">{{title}}</div>
      </div>
      <div class="header-decoration"></div>
    </div>

    <div class="timeline">
      {{each versions}}
      <div class="version-item">
        <div class="version-meta">
          <div class="version-number">v{{$value.version}}</div>
          {{if $value.date}}
          <div class="version-date">{{$value.date}}</div>
          {{/if}}
        </div>

        <div class="version-content">
          {{each $value.sections}}
          <div class="change-group">
            <div class="group-type">{{$value.title}}</div>
            <ul class="change-list">
              {{each $value.items}}
              <li>{{$value}}</li>
              {{/each}}
            </ul>
          </div>
          {{/each}}
        </div>
      </div>
      {{/each}}
    </div>

    <div class="footer">
      <div class="copyright">{{@ sys.copyright}}</div>
    </div>
  </div>
</body>

</html>
