<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karin Help</title>
  <link rel="stylesheet" href="{{pluResPath}}font/Inter/index.css">
  <link rel="stylesheet" href="{{pluResPath}}help/index.css">
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="header-content">
        <h1>功能菜单</h1>
        <p>Command List</p>
      </div>
    </header>

    <main class="main">
      {{each helpList}}
      <section class="group">
        <h2 class="group-title">
          <span>{{$value.group}}</span>
        </h2>
        <div class="grid">
          {{each $value.list}}
          <div class="card {{if $value.master}}has-master{{/if}}">
            {{if $value.master}}
            <span class="badge">MASTER</span>
            {{/if}}
            <div class="card-body">
              <h3 class="cmd">{{$value.title}}</h3>
              <p class="desc">{{$value.desc}}</p>
            </div>
          </div>
          {{/each}}
        </div>
      </section>
      {{/each}}
    </main>

    <footer class="footer">
      <p>{{@ sys.copyright}}</p>
    </footer>
  </div>
</body>

</html>
