<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>铃 - 功能列表</title>
  <link rel="stylesheet" href="{{pluResPath}}help/index.css">
</head>

<body>
  <div id="container" class="container">
    <div class="header">
      <h1 class="title">铃 · 功能列表</h1>
    </div>

    <div class="content">
      {{each helpList}}
      <div class="group-card">
        <div class="group-title">{{$value.group}}</div>
        <div class="function-grid">
          {{each $value.list}}
          <div class="function-card">
            {{if $value.master}}
            <div class="master-badge">仅主人</div>
            {{/if}}
            <div class="card-content">
              <div class="function-title">{{$value.title}}</div>
              <div class="function-desc">{{$value.desc}}</div>
            </div>
          </div>
          {{/each}}
        </div>
      </div>
      {{/each}}
    </div>

    <div class="copyright">{{@ sys.copyright}}</div>
  </div>
</body>

</html>
