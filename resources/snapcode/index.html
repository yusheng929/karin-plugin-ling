<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>代码快照</title>
  <link rel="stylesheet" href="{{pluResPath}}common/common.css">
  <link rel="stylesheet" href="{{pluResPath}}snapcode/index.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css">
</head>

<body>
  <div id="container" class="container">
    <div class="header">
      <div class="traffic">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <div class="title">{{data.fileName}} <span class="muted">({{data.filePath}})</span></div>
      <div class="range">行: {{data.rangeText}} / 共 {{data.totalLines}}</div>
    </div>
    <div class="code-wrap">
      <pre class="code"><code class="hljs">{{@ data.codeHtml}}</code></pre>
    </div>
    <div class="copyright">{{@ sys.copyright}}</div>
  </div>
</body>

</html>
