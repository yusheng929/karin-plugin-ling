<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>代码执行展示框</title>
  <link rel="stylesheet" href="{{pluResPath}}runcode/index.css">
</head>

<body>
  <div class="terminal-container">
    <div class="terminal">
      <div class="terminal-header">
        <div class="window-controls">
          <div class="control close"></div>
          <div class="control minimize"></div>
          <div class="control maximize"></div>
        </div>
        <div class="terminal-title">
          <span>代码执行展示框</span>
        </div>
        <div style="width: 54px;"></div>
      </div>
      <div class="terminal-body">
        <div class="command-line">
          <div class="prompt">
            {{@ data.title}}
          </div>
          <div class="command">{{@ data.cmd}}</div>
        </div>

        <!-- 真实的 ls -la 输出格式 -->
        <div class="output">
          {{each data.output}}
          <div class="output-line">{{$value}}</div>
          {{/each}}
        </div>
      </div>

      <!-- 状态栏 -->
      <div class="copyright">
        <span>{{sys.copyright}}</span>
      </div>
    </div>
  </div>
</body>

</html>
