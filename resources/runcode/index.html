<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>代码执行展示框</title>
  <link rel="stylesheet" href="{{pluResPath}}runcode/index.css">
  <link rel="stylesheet" href="{{pluResPath}}font/SourceCodePro/index.css">
</head>

<body>
  <div class="window">
    <div class="title-bar">
      <div class="controls">
        <div class="control close"></div>
        <div class="control minimize"></div>
        <div class="control maximize"></div>
      </div>
      <div class="title">代码执行展示框</div>
    </div>
    <div class="content">
      <div class="command-line">
        <div class="prompt">
          <span class="prompt-text">{{data.title}}</span>
        </div>
        <div class="command">{{@ data.cmd}}</div>
      </div>

      <div class="output">
        {{each data.output}}
        <div class="output-line">{{$value}}</div>
        {{/each}}
      </div>
    </div>

    <div class="status-bar">
      <div class="copyright">{{sys.copyright}}</div>
    </div>
  </div>
</body>

</html>
